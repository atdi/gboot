plugins {
    id 'groovy'
    id 'jacoco'
    id 'pmd'
    id 'findbugs'
}

findbugs {
    ignoreFailures = true
}
pmd {
    ignoreFailures = true
}

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}